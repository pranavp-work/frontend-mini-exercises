<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="image-stack">
    <!-- Radio buttons to control the images -->
    <input type="radio" name="slider" id="image1" checked>
    <input type="radio" name="slider" id="image2">
    <input type="radio" name="slider" id="image3">

    <!-- Labels that act as buttons for each image -->
    <label for="image1" class="btn"></label>
    <label for="image2" class="btn"></label>
    <label for="image3" class="btn"></label>

    <!-- Images with associated radio buttons -->
    <div class="images">
        <img src="project1.jpg" class="stacked-img" alt="Project 1">
        <img src="project2.jpg" class="stacked-img" alt="Project 2">
        <img src="project3.jpg" class="stacked-img" alt="Project 3">
    </div>
</div>

</body>
</html>
